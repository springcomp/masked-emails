<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="informations" class="mat-column-informations">
    <td mat-cell *matCellDef="let address">
      <div class="informations-position"><span class="name">{{address.name}}</span></div>
      <div class="informations-position emailAddress-section-margin">
        <button class="copy-icon-display" mat-icon-button aria-label="Copy the forwarding address" (click)="$event.stopPropagation();copyToClipboard(address.emailAddress)"><fa-icon [icon]="['fas', 'copy']"></fa-icon></button> <div class="emailAddress-text">{{address.emailAddress}}</div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="mat-column-actions">
    <td mat-cell *matCellDef="let address">
      <div class="actions-position">
        <button class="icon-float" mat-icon-button aria-label="Modify the forwarding address" (click)="$event.stopPropagation();openUpdateDialog(address)"><fa-icon [icon]="['fas', 'pen']"></fa-icon></button>
      </div>
      <div class="actions-position">
        <mat-slide-toggle class="enabled" [color]="'primary'" [checked]="address.forwardingEnabled" (change)="onToggleChecked(address, $event)" (click)="$event.stopPropagation()">
        </mat-slide-toggle>
      </div>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="mobileColumnsToDisplay.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

        <div class="column-description">
          <div class="content-detail">
            {{element.description}}
            <span *ngIf="!element.description">No description available.</span>
          </div>
        </div>
        <div class="column-action">
          <button class="icon-delete" mat-icon-button aria-label="Remove the forwarding address" (click)="$event.stopPropagation();onDelete(address)"><fa-icon [icon]="['fas', 'trash-alt']"></fa-icon></button>
        </div>

      </div>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let element; columns: mobileColumnsToDisplay;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
